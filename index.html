<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Cartes de Vocabulaire</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: #1E1E1E;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-weight: 700;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #BB86FC;
        }

        .card-container {
            position: relative;
            width: 100%;
            height: 250px;
            perspective: 1000px;
            margin-bottom: 30px;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: 700;
            padding: 20px;
            box-sizing: border-box;
            word-wrap: break-word;
            text-align: center;
        }

        .card-front {
            background-color: #333333;
            color: #FFFFFF;
        }

        .card-back {
            background-color: #BB86FC;
            color: #1E1E1E;
            transform: rotateY(180deg);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        button {
            background-color: #03DAC6;
            color: #121212;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #018786;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        button:disabled {
            background-color: #444444;
            color: #888888;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #cardCounter {
            font-size: 1.2em;
            font-weight: 700;
            color: #BB86FC;
            background-color: #2C2C2C;
            padding: 10px 15px;
            border-radius: 8px;
        }

        .list-section, .instructions-section {
            background-color: #2C2C2C;
            padding: 30px;
            border-radius: 10px;
            text-align: left;
            margin-top: 30px;
        }

        .list-section h2, .instructions-section h2 {
            font-size: 1.8em;
            color: #03DAC6;
            margin-bottom: 15px;
        }

        .vocabulary-list {
            columns: 2;
            column-gap: 40px;
            font-size: 1em;
            line-height: 1.6;
        }
        
        .vocabulary-list li {
            margin-bottom: 5px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
            .card-face {
                font-size: 1.2em;
            }
            .controls {
                flex-direction: column;
            }
            button {
                width: 100%;
            }
            .vocabulary-list {
                columns: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mon Vocabulaire Anglais</h1>
        
        <div class="card-container">
            <div id="flashcard" class="card">

                <div id="back" class="card-face card-back"></div>
            </div>
        </div>
        <div class="controls">
            <button id="prevBtn" disabled>&larr; Précédent</button>
            <span id="cardCounter"></span>
            <button id="nextBtn">Suivant &rarr;</button>
        </div>

        <div class="list-section">
            <h2>Liste Complète</h2>
            <ul class="vocabulary-list">
            </ul>
        </div>

        <div class="instructions-section">
            <h2>Comment utiliser</h2>
            <p>
                - Clique sur la carte pour voir la traduction.<br>
                - Utilise les boutons "Précédent" et "Suivant" pour naviguer.<br>
                - La liste complète est disponible en bas de page pour réviser à tout moment.
            </p>
        </div>
    </div>

        function displayCard() {
            frontFace.textContent = vocab[currentCardIndex][0];
            backFace.textContent = vocab[currentCardIndex][1];
            cardCounter.textContent = `${currentCardIndex + 1} / ${vocab.length}`;
            updateButtons();
        }

        function updateButtons() {
            prevBtn.disabled = currentCardIndex === 0;
            nextBtn.disabled = currentCardIndex === vocab.length - 1;
        }

        function generateList() {
            vocab.forEach(pair => {
                const li = document.createElement('li');
                li.textContent = `${pair[0]} - ${pair[1]}`;
                vocabularyList.appendChild(li);
            });
        }

        flashcard.addEventListener('click', () => {
            flashcard.classList.toggle('flipped');
            isFlipped = !isFlipped;
        });

        nextBtn.addEventListener('click', () => {
            if (currentCardIndex < vocab.length - 1) {
                currentCardIndex++;
                flashcard.classList.remove('flipped');
                isFlipped = false;
                setTimeout(displayCard, 300);
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                flashcard.classList.remove('flipped');
                isFlipped = false;
                setTimeout(displayCard, 300);
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            displayCard();
            generateList();
        });
